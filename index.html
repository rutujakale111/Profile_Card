<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-image">
        <label for="upload-img">
        <img src="OIP.jpg" alt="Profile Image" onerror="this.onerror=null; this.src='https://via.placeholder.com/150'" class="profile-img"></label>
        <input type="file" id="upload-img" accept="image/*" style="display: none">
    </div>
    <h2>Rutuja Kale</h2>
    <p class="role">Web Developer</p>
    <p class="bio">Passionate about crafting beautiful and functional websites. Always learning, always growing.</p>
    
    <div class="social-links">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/rutujakale111" target="_blank"><i class="fab fa-github"></i></a>
        <a href="www.linkedin.com/in/rutuja-kale-a92a92284" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
<br>
    <button class="btn">Follow</button>
    <button class="btn">Message</button>
  </div>

</body>
</html>
